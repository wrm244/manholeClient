def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.example.abc"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion
    packagingOptions {
        // Fixes duplicate libraries build issue,
        // when your project uses more than one plugin that depend on C++ libs.
        pickFirst 'lib/**/libc++_shared.so'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.abc"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion flutter.minSdkVersion
    //    ndk {
    //                    //选择要添加的对应 cpu 类型的 .so 库。
    //                    abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a'
    //                    // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
    //                }
         manifestPlaceholders = [
        JPUSH_PKGNAME : applicationId,
        JPUSH_APPKEY : "d322fd7dc53f6519184cdbae", // NOTE: JPush 上注册的包名对应的 Appkey.
        JPUSH_CHANNEL : "developer-default", //暂时填写默认值即可.
    ]
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }
    dependencies {
        // 此处以JCore 3.3.0 版本为例。
        implementation 'cn.jiguang.sdk:jcore:3.3.0'
        // 此处以JPush 4.7.2 版本为例
        implementation 'cn.jiguang.sdk:jpush:4.7.2'

    }
    buildTypes {
        release {
            manifestPlaceholders = [applicationName: "android.app.Application"]
        }

        debug {
            manifestPlaceholders = [applicationName: "android.app.Application"]
        }

        build {
            manifestPlaceholders = [applicationName: "android.app.Application"]
        }
    }
}

flutter {
    source '../..'
}
